<nav class="navbar is-white">
    <div class="container">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">
                <img class="logo" src="/assets/images/logo-light.png" alt="logo">
            </a>
            <span class="navbar-burger" data-target="nav-items">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </div>
        <div id="nav-items" class="navbar-menu">
            <div class="navbar-end">
                {% for item in site.data.navigation %}
                {% if item.dropdown != nil %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a href="{{ item.link }}" class="navbar-link">
                        {{ item.name }}
                    </a>
                    <div class="navbar-dropdown">
                        {% for d in item.dropdown %}
                        <a href="{{ d.link }}" class="navbar-item">
                            {{ d.name }}
                        </a>
                        {% endfor %}
                    </div>
                </div>
                {% else %}
                <a class="navbar-item is-hoverable" href="{{ item.link }}">
                    {{ item.name }}
                </a>
                {% endif %}
                {% endfor %}
                <div class="navbar-item">
                    <button class="button is-dark" href="">
                        <span class="icon">
                          <i class="fa fa-github"></i>
                        </span>
                        <span>GitHub</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
